<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./scripts/script.js" type="module" defer></script>
</head>
<body>
  <button class="flex settings-icon">
    <img class="settings-image" src="./images/settings.png" alt="Settings">
  </button>
  <div class="settings popup">
    <div class="flex">
      Settings
      <button class="settings-close">âœ–
    </div>
    <div class="flex">
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="1" value="4">
    </div>
    <div class="flex">
      <label for="cols">Columns:</label>
      <input type="number" id="cols" min="1" value="4">
    </div>
    <div class="flex">
      <label for="duration">Duration:</label>
      <input type="number" id="duration" min="0" value="75">
      <div class="ms">ms</div>
    </div>
    <div class="flex">
      <label for="tiles-per-move">Tiles Per Move:</label>
      <input type="number" id="tiles-per-move" min="0" value="1">
    </div>
  </div>
  <div class="flex info-wrapper"></div>
</body>
</html>
