<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <button class="flex settings-wrapper">
    <img class="settings-image" src="./images/settings.png" alt="Settings">
  </button>
  <div class="settings popup">
    <div class="flex">
      Settings
      <button class="close">âœ–
    </div>
    <div class="flex">
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="1" value="4">
    </div>
    <div class="flex">
      <label for="cols">Columns:</label>
      <input type="number" id="cols" min="1" value="4">
    </div>
    <div class="flex">
      <label for="duration">Duration:</label>
      <input type="number" id="duration" min="0" value="75">
      <div class="ms">ms</div>
    </div>
    <div class="flex">
      <label for="num-tiles">Tiles Per Move:</label>
      <input type="number" id="num-tiles" min="0" value="1">
    </div>
  </div>
  <div class="end-screen popup">
    <div class="flex end-screen-text"></div>
      <div class="flex final-score-wrapper">
        <div>Score</div>
        <div class="final-score"></div>
      </div>
    <button class="end-screen-button"></button>
  </div>
  <div class="score">0</div>
</body>
</html>
